name: "dagster-code-location-platform"

sources:
  image:
    kind: "dockerimage"
    spec:
      tagfilter: '^v\d+\.\d+\.\d+-.*$'
      image: "ghcr.io/sgc-kn/platform"
      architecture: "amd64"

targets:
  image-tag:
    kind: "file"
    spec:
      files:
        - "./apps/dagster/envs/dev/values.yaml"
        - "./apps/dagster/envs/prod/values.yaml"
      matchpattern: 'tag: .* # sgc-kn/platform'
      replacepattern: 'tag: {{ source "image" }} # sgc-kn/platform'
