name: "platform"

sources:
  image:
    kind: "dockerimage"
    spec:
      tagfilter: '^v\d+\.\d+\.\d+-.*$'
      image: "ghcr.io/sgc-kn/platform"
      architecture: "amd64"

targets:
  version:
    kind: "file"
    spec:
      files:
        - "apps/dagster/envs/*/values.yaml"
      searchpattern: true # enable glob in file
      matchpattern: 'tag: .* # ghcr.io/sgc-kn/platform'
      replacepattern: 'tag: {{ source "image" }} # ghcr.io/sgc-kn/platform'
