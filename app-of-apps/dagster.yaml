apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dagster
  namespace: argocd
spec:
  project: default
  source:
    chart: dagster
    repoURL: https://dagster-io.github.io/helm
    targetRevision: 1.10.2
  destination:
    server: "https://kubernetes.default.svc"
    namespace: dagster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
