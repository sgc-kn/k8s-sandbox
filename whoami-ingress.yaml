kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: whoami
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - whoami.k8s.sandbox.sgckn.pkel.dev
      secretName: whoami-tls
  rules:
    - host: whoami.k8s.sandbox.sgckn.pkel.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 5678
